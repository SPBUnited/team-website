<div class="modal" id="mkdocs_search_modal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="searchModalLabel">Поиск</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <p>Чтобы воспользоваться поиском по документам, введите поисковый запрос ниже</p>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Поиск..." id="mkdocs-search-query" title="Введите поисковый запрос">
                    </div>
                </form>
                <div id="mkdocs-search-results" data-no-results-text="Ничего не найдено"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
